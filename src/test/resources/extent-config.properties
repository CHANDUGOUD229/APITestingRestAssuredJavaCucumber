# ========================
# General Report Settings
# ========================

# Report Title and Name
report.title=Automation Test Report
report.name=Automation Report

# Theme (STANDARD or DARK)
report.theme=STANDARD

# Encoding
report.encoding=UTF-8

# Logging
report.enableFileLogging=true
report.enableConsoleLogging=true

# Charts
report.chart.show=true
report.chart.height=300
report.chart.width=500

# Report Output Location (only used if handled programmatically)
report.outputDirectory=target/extent-report

# ========================
# Cucumber Plugin (for fallback usage only; not required by ExtentReports directly)
# ========================
cucumber.plugin=pretty,html:target/cucumber-reports/cucumber.html,json:target/cucumber-reports/cucumber.json

# ========================
# Extent Report Configuration
# ========================

# Spark (HTML) Reporter
extent.reporter.spark.start=true
extent.reporter.spark.out=target/extent-report/SparkReport.html
extent.reporter.spark.config=src/test/resources/ExtentReportConfig.xml
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device
extent.reporter.spark.base64imagesrc=true



# HTML Reporter (optional legacy reporter)
extent.reporter.html.start=true
extent.reporter.html.out=target/extent-report/HtmlReport.html

# Folder Naming for Screenshots or Results (Optional)



# ========================
# System Info (Shown in Report)
# ========================
systeminfo.os=Windows
systeminfo.version=11
systeminfo.user=Chandra Shekhar
systeminfo.AppName=Bank API Testing using Rest Assured with Java BDD Cucumber Framework
