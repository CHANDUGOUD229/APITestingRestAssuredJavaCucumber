# Start Spark (HTML) reporter
extent.reporter.spark.start=true
extent.reporter.spark.out=target/extent-report/extentReport.html

# Load ExtentReportConfig.xml
extent.reporter.spark.config=src/test/resources/ExtentReportConfig.xml

# System info (optional)
system.info.Author=CHANDARA SHEKHAR CH
system.info.Environment=QA
system.info.Platform=Windows 11
system.info.Java Version=${java.version}

# Optional settings
analysis.strategy=class
